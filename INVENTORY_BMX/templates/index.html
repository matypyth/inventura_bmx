<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventúra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe2f3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .label-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .item-row input {
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #49a2f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0 auto;
            display: block;
        }

        button:hover {
            background-color: #367ab9;
        }

        /* Desktop / tablet view */
        @media (min-width: 600px) {
            .item-row {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .label-group {
                width: 70%;
                margin-bottom: 0;
            }

            .item-row input {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1>Inventúra 2025</h1>

    <form method="POST">
        {% for item in items %}
            <div class="item-row">
                <div class="label-group">
                    <label for="quantity_{{ item.id }}">ID: {{ item.id }}</label>
                    <span>{{ item.name }}</span>
                </div>
                <input type="number" name="quantity_{{ item.id }}" id="quantity_{{ item.id }}" placeholder="Zadajte množstvo">
            </div>
        {% endfor %}

        <button type="submit">Aktualizovať inventúru</button>
    </form>
</body>
</html>
