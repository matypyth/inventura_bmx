<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventúra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe2f3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-row label {
            font-size: 1.1rem;
            color: #333;
            margin-right: 5px;  /* Gap medzi ID a Názov */
            width: 30%;  /* Zabezpečíme, že ID a Názov budú zarovnané na ľavo */
        }

        .item-row .name {
            font-size: 1.1rem;
            color: #333;
            margin-right: 5px;  /* Gap medzi Názov a Množstvo */
            width: 60%;  /* Šírka pre názov */
        }

        .item-row input {
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 10%;  /* Input pole na zadanie množstva bude mať 30% šírku */
            box-sizing: border-box;
            text-align: right;  /* Množstvo bude zarovnané doprava */
        }

        button {
            padding: 15px 25px;
            font-size: 1.3rem;
            background-color: #0085fd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #0061b9;
        }
    /* Responsive úpravy pre mobilné zariadenia */
        @media (min-width: 400px) {
            .item-row {
                flex-direction: row;
                align-items: center;
            }

            .label-group {
                width: 70%;
                margin-bottom: 0;
            }

            .item-row input {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1>Biometrix Inventúra 2025</h1>

    <form method="POST">
        <!-- Vytvoríme riadky pre každý záznam -->
        {% for item in items %}
            <div class="item-row">
                <label for="quantity_{{ item.id }}">ID: {{ item.id }}</label>
                <span class="name">{{ item.name }}</span>
                <input type="number" name="quantity_{{ item.id }}" id="quantity_{{ item.id }}" placeholder="Zadajte množstvo" >
            </div>
        {% endfor %}

        <button type="submit">Aktualizovať inventúru</button>
    </form>
</body>
</html>
