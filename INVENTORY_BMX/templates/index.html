<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventúra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe2f3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #cfe2f3;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .label-group {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .item-row input {
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
            background-color: #fff; /* Biele pole pre množstvo */
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0 auto;
            display: block;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Tlačidlá na prepínanie medzi inventúrami */
        .nav-button {
            background-color: #2d8cf0;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .nav-button:hover {
            background-color: #1e6bc8;
        }

        /* Reakcia na širšie obrazovky */
        @media (min-width: 600px) {
            .item-row {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .label-group {
                width: 70%;
                margin-bottom: 0;
            }

            .item-row input {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1>Inventúra 2025</h1>

    <!-- Navigačné tlačidlá -->
    <div class="navigation">
        {% if page == "main" %}
            <a href="{{ url_for('dezinfekcia') }}">
                <button class="nav-button">Prejsť na dezinfekciu</button>
            </a>
        {% elif page == "dezinfekcia" %}
            <a href="{{ url_for('index') }}">
                <button class="nav-button">Späť na hlavnú inventúru</button>
            </a>
        {% endif %}
    </div>

    {% for item in items %}
        {% set input_id = item.name.replace(" ", "_").replace(",", "").replace(".", "").lower() %}
        <div class="item-row">
            <div class="label-group">
                {% if item.id %}<strong>{{ item.id }}</strong> – {% endif %}{{ item.name }}
            </div>
            <input type="number" name="quantity_{{ input_id }}" id="quantity_{{ input_id }}" placeholder="Zadajte množstvo" step="any">
        </div>
    {% endfor %}


        <button type="submit">Aktualizovať inventúru</button>
    </form>
</body>
</html>
